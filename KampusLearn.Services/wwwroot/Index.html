<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery/jquery.js"></script>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
           
            
            $.ajax({
                Type: 'GET',//Type of request
                url: 'api/Courses/GetCourse', // the api URL . This is a API withing the same application.
                success: function (data) {
                    $.each(data, function (index, val) {//foreach 
                        var row = "<tr><td>" + val.courseId + "</td><td>" + val.courseName + "</td><td>" + val.technology + "</td><td>" + val.price + "</td><td>" + val.durationinHours +
                            "</td></tr>";
                        $("#tblCourses").append(row);

                    });

                }

            });
        });
    </script>

</head>
<body style="background-color:burlywood">
    <h1 class="alert alert-primary">Course Details </h1>

    <table class="table table-bordered w-50"  id="tblCourses" style="background-color:brown;margin-top:100px;margin-left:100px;color:white">
        <tr>
            <th> Course Id</th>
            <th>Course Name</th>
            <th> Technology</th>
            <th>Cost of the Course</th>
            <th>Duration of Course </th>
        </tr>
    </table>
</body>
</html>
